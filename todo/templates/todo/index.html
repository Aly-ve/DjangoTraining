{% extends '../layout.html' %}

{% block content %}
  {% if todos %}

  <div class="list is-hoverable">
    {% for todo in todos %}
      <a class="list-item" href="">
        <span class="">
            {% if todo.done %}
              ✅
            {% else %}
              ⬜
            {% endif %}
        </span>
        {{ todo.task }}
      </a>
    {% endfor %}
  </div>

  {% else %}
  <em>Sorry, there is no todo here…</em>
  {% endif %}

{% endblock %}
